<!DOCTYPE html>
<html lang="pt-BR" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha - Sistema de Checklist</title>
    <script>(function(){try{var s=localStorage.getItem('theme');var p=window.matchMedia&&window.matchMedia('(prefers-color-scheme: dark)').matches;var d=s?s==='dark':p;if(d){document.documentElement.classList.add('dark');}}catch(e){}})();</script>
    
    <!-- CDN do Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#5D5CDE',
                        'primary-dark': '#4B46C7',
                        'primary-light': '#8B8DF0',
                    }
                }
            },
            darkMode: 'class'
        }
    </script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .glass-morphism {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .dark .glass-morphism {
            background: rgba(30, 41, 59, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .loader {
            border: 3px solid #f3f3f3;
            border-radius: 50%;
            border-top: 3px solid #5D5CDE;
            width: 20px;
            height: 20px;
            -webkit-animation: spin 1s linear infinite; /* Safari */
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="h-full bg-gray-50 dark:bg-gray-900 transition-colors duration-300 flex items-center justify-center p-4">

    <div class="max-w-md w-full glass-morphism rounded-2xl shadow-xl p-8 transform transition-all">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-gray-900 dark:text-white mb-2">Redefinir Senha</h1>
            <p class="text-gray-600 dark:text-gray-400">
                Digite sua nova senha abaixo.
            </p>
        </div>

        <form id="resetForm" class="space-y-6">
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Nova Senha</label>
                <input type="password" id="password" required minlength="6"
                    class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-800 text-gray-900 dark:text-white focus:ring-2 focus:ring-primary focus:border-transparent transition-all">
            </div>

            <div>
                <label for="confirmPassword" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Confirmar Nova Senha</label>
                <input type="password" id="confirmPassword" required minlength="6"
                    class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-800 text-gray-900 dark:text-white focus:ring-2 focus:ring-primary focus:border-transparent transition-all">
            </div>

            <div id="message" class="hidden p-3 rounded-lg text-sm text-center"></div>

            <button type="submit" id="submitBtn" 
                class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-primary hover:bg-primary-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
                <span id="btnText">Atualizar Senha</span>
                <div id="btnLoader" class="loader hidden ml-2"></div>
            </button>
        </form>
        
        <div class="mt-6 text-center">
            <a href="index.html" class="text-sm font-medium text-primary hover:text-primary-dark">
                Voltar para o Login
            </a>
        </div>
    </div>

    <script>
        // Configuração do Supabase (mesma do index.html)
        const SUPABASE_URL = 'https://orryqrjtzsvsvahsczse.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9ycnlxcmp0enN2c3ZhaHNjenNlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM5NTYxNjEsImV4cCI6MjA3OTUzMjE2MX0.4Z0Np0DkRvO1vOowihV_La5xSIbZttaJOxY7kMOmfgI';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // UI Elements
        const form = document.getElementById('resetForm');
        const messageDiv = document.getElementById('message');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const btnLoader = document.getElementById('btnLoader');
        const passwordInput = document.getElementById('password');
        const confirmInput = document.getElementById('confirmPassword');

        // Bloquear formulário inicialmente
        passwordInput.disabled = true;
        confirmInput.disabled = true;
        submitBtn.disabled = true;
        
        // Verificar sessão
        supabase.auth.getSession().then(({ data: { session } }) => {
            if (session) {
                enableForm();
            } else {
                // Aguarda um pouco para ver se o onAuthStateChange dispara (link mágico)
                setTimeout(() => {
                    supabase.auth.getSession().then(({ data: { session } }) => {
                        if (!session) {
                            showMessage('error', 'Link inválido ou expirado. Por favor, solicite uma nova redefinição.');
                        }
                    });
                }, 1000);
            }
        });

        supabase.auth.onAuthStateChange(async (event, session) => {
            console.log('Auth event:', event);
            if (event === 'PASSWORD_RECOVERY' || (event === 'SIGNED_IN' && session)) {
                enableForm();
            } else if (event === 'SIGNED_OUT') {
                disableForm();
            }
        });

        function enableForm() {
            passwordInput.disabled = false;
            confirmInput.disabled = false;
            submitBtn.disabled = false;
        }

        function disableForm() {
            passwordInput.disabled = true;
            confirmInput.disabled = true;
            submitBtn.disabled = true;
        }

        function showMessage(type, text) {
            messageDiv.textContent = text;
            messageDiv.className = `p-3 rounded-lg text-sm text-center ${type === 'error' ? 'bg-red-100 text-red-700 dark:bg-red-900/30 dark:text-red-300' : 'bg-green-100 text-green-700 dark:bg-green-900/30 dark:text-green-300'}`;
            messageDiv.classList.remove('hidden');
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                showMessage('error', 'As senhas não conferem.');
                return;
            }

            // UI Loading state
            submitBtn.disabled = true;
            btnText.textContent = 'Atualizando...';
            btnLoader.classList.remove('hidden');
            messageDiv.classList.add('hidden');

            try {
                const { data, error } = await supabase.auth.updateUser({
                    password: password
                });

                if (error) throw error;

                showMessage('success', 'Senha atualizada com sucesso! Redirecionando...');
                
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);

            } catch (error) {
                console.error('Erro ao atualizar senha:', error);
                showMessage('error', error.message || 'Erro ao atualizar a senha. O link pode ter expirado.');
                submitBtn.disabled = false;
                btnText.textContent = 'Atualizar Senha';
                btnLoader.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
